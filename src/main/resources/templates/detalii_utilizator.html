<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalii Utilizator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .details {
            margin-top: 20px;
        }
        .details p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Detalii Utilizator</h1>
    <div class="details">
        <p><strong>ID:</strong> <span th:text="${user.id}"></span></p>
        <p><strong>Nume:</strong> <span th:text="${user.nume}"></span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>

    </div>
    <a href="/list_users">Înapoi la listă</a>
</div>
</body>
</html>
